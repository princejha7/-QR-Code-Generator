<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Genetor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <p>Enter Your Text & URL</p>
    <input type="text" id="text_input" placeholder="Text or URL">
    <div id="imgBox">
        <img src="" id="qrImage">
    </div>
    <button class="btn" onclick="grenateQr()">Generate QR Code</button>
   </div>

   <script>
    let imgBox = document.querySelector("#imgBox");
    let Qrinput = document.querySelector("#text_input");
    let qrImage = document.querySelector("#qrImage");
     
   function grenateQr(){
    if(Qrinput.value.length > 0)
       { qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + Qrinput.value;
       imgBox.classList.add("show-img");
    }
    else{
        Qrinput.classList.add("error");
        setTimeout(()=>{
             Qrinput.classList.remove("error");
        },1000 )
    }
}
   </script>
</body>
</html>
